<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>KODATA</title>

    <link rel="icon" type="image/png" href="images/kodama.png">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/aew7wsh.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <meta name="title" content="Kodata, Datavisualisation of Studio Ghibli Movies">
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="images/kodata.png" alt="Logo" class="logo">
            <p class="logo-text">Data Visualisation of</br>Studio Ghibli Movies</p>
        </div>
        <div class="h-image-grid">
            <div class="image image1"><img src="images/mononoke.jpg" alt="princess-mononoke"></div>
            <div class="image image2"><img src="images/ponyo.jpg" alt="ponyo"></div>
            <div class="image image3"><img src="images/lucioles.jpg" alt="grave-fireflies"></div>
            <div class="image image4"><img src="images/kiki.jpg" alt="kiki-delivery-service"></div>
            <div class="image image5"><img src="images/porco.jpg" alt="porco-rosso"></div>
            <div class="image image6"><img src="images/heron.jpg" alt="boy-and-heron"></div>
            <div class="image image7"><img src="images/chihiro.jpg" alt="spirited-away"></div>
            <div class="image image8"><img src="images/howl.jpg" alt="howls-moving-castle"></div>
        </div>
    </header>
    
    <div class="presentation">
        <div class="p-text">
            <p>
                Dans le cadre d'un projet d'études de formation en Humanités Numériques, les étudiant(e)s de l'Université Paris 8 ont pour objectif de créer un site web de Data Visualisation.
            </p>
        </div>
    </div>

    <section class="movies">
        <div class="description">
            <p> Sypnosis of every Ghibli Movies</p>
        </div>
        <div class="flourish-embed flourish-cards" data-src="visualisation/20255715">
            <script src="https://public.flourish.studio/resources/embed.js"></script>
            <noscript><img src="https://public.flourish.studio/visualisation/20255715/thumbnail" width="100%" alt="cards visualization" /></noscript>
        </div>
    </section>


</body>
</html>
